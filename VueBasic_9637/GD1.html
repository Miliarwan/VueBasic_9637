<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guided 1</title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{ judul }}</h1> <!-- Pemanggilan Judul Menggunakan '{{}}' -->

            <p>{{ belajar('asd') }}</p> <!-- Pemanggilan Method Belajar() -->
            <p>Klik Link untuk Mengakses <a v-bind:href="link">Documentasi Vue JS</a></p>
            <!-- bisa v-bind:href atau :href -->

            <div>
                <input v-model="teks" placeholder="tulis sesuatu...">
                <h2>{{ teks }} </h2>
            </div>
        </div>
    </body>

    <script>
        new Vue({
            el: '#app',
            data: {
                judul: "Hello world", // deklarasi judul
                link: "http://vuejs.org/v2/guide/", //Link untuk href
                teks: "",
            },

            methods: {
                belajar(x){
                    return 'Aku Sedang belajar ${x}';
                },
            },
        });
    </script>
</html>
